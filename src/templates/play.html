<!doctype HTML>

<html>

<head>
	<title>Mind of the Universe | Watch</title>
	 {% include 'head.html' %}

	 <script>
		var _scientist = {{ scientist|tojson }};
		var _start = {{start}};
		var _end = {{end}};
	</script>
</head>

<body>

	{% with page='play' %}
    {% include 'nav.html' %}
    {% endwith %}

	<div class="container">

		<!-- FIRST ROW -->
		<div class="row top-buffer">
			<div class="text-center">
				<div class="col-md-12">
					<form class="form-inline" action="/search" method="GET">
						<div class="form-group">
							<label for="st">Search</label>
							<input type="text" class="form-control" style="width:800px;" id="st" name="st" placeholder="Search"/>
						</div>
						<input type="hidden" name="sf" value="{{'title_raw|' + scientist.name}}"/>
						<input type="hidden" name="fr" value="0"/>
						<input type="hidden" name="sz" value="10"/>
					</form>
				</div>
			</div>
		</div>

		<!-- SECOND ROW -->
		<div class="row top-buffer">
			<div class="col-md-12">
				<h1>{{scientist.name}}</h1>
			</div>
		</div>

		<!-- THIRD ROW -->
		<div class="row top-buffer">
			<div class="col-md-12">
				<!-- SHOW THE VIDEO PLAYER, WHICH IS RENDERED USING REACT -->
				<div id="video_player"></div>
			</div>
		</div>

		<!-- FOURTH ROW -->
		<div class="row top-buffer">
			<div class="col-md-12">
				<button class="btn btn-danger">DOWNLOAD THE VIDEO</button>
			</div>
		</div>

		<!-- FIFTH ROW -->
		<div class="row top-buffer">
			<div class="col-md-12">
				<div id="transcript-controls">
					{% for line in scientist.transcript %}
						<span id="{{line.number}}" class="sub" onclick="gotoLine({{loop.index -1}})">
							[{{line.prettystart}}]&nbsp;{{line.content}}
						</span><br>
					{% endfor %}
				</div>
			</div>
		</div>



	</div>

	{% include 'footer.html' %}

</body>

<script type="text/javascript" src="/static/vendor/jwplayer-7.5.0/jwplayer.js"></script>

<!-- Babel is needed to parse the motu-playout.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react-dom.js"></script>


<!-- The component library -->
<script src="/static/dist/motu-playout.js"></script>
<script src="/static/js/motu-playout.js"></script>

</html>
