<meta charset="UTF-8">

<meta name="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta name="Pragma" content="no-cache">
<meta name="Expires" content="0">

<meta name="author" content="The Netherlands Institute for Sound and Vision & VPRO">

{% if meta %}
	<meta name="description" content="{{meta.description}}">
	<meta name="keywords" content="{{meta.keywords}}">

	<meta property="og:type" content="{{meta.ogtype}}">
	<meta property="og:url" content="{{meta.pageUrl}}">
	<meta property="og:title" content="{{meta.title}}">
	<meta property="og:image" content="{{meta.image}}">
	<meta property="og:description" content="{{meta.description}}">
	{% if meta.videoUrl %}
		<meta property="og:video" content="{{meta.videoUrl}}">
		<meta property="twitter:player:stream" content="{{meta.videoUrl}}">
	{% endif %}

	<meta name="twitter:card" content="{{meta.twittertype}}" />
	<meta property="twitter:site" content="{{meta.pageUrl}}">
	<meta name="twitter:title" content="{{meta.title}}" />
	<meta name="twitter:description" content="{{meta.description}}" />
	<meta name="twitter:image" content="{{meta.image}}" />
{% endif %}

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="shortcut icon" type="image/jpeg" href="/static/images/favicon.png" />
<link rel="icon" type="image/jpeg" href="/static/images/favicon.png" />

<link rel="stylesheet" href="/static/vendor/font-awesome-4.7.0/css/font-awesome.min.css"/>

<link rel="stylesheet" href="/static/css/motu.css">

<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.css" />

<script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.js"></script>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<script src="../static/node_modules/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>

<script src="/static/js/motu.js"></script>
